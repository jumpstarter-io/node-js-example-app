{% extends "layout.html" %}

{% block content %}
<div style="display: none;" class="row new-todo">
    <div class="col-sm-6 col-sm-offset-2">
        <form name="new-todo" role="form" action="/new" method="POST">
            <div class="form-group">
                <label for="new-todo-title">Todo Title</label>
                <input id="new-todo-title" type="text" class="form-control" name="title" />
            </div>
            <div class="form-group">
                <label for="new-todo-content">Extra information</label>
                <textarea id="new-todo-content" name="content" class="form-control"></textarea>
            </div>
            <div class="row-fluid">
                <button type="submit" class="btn btn-default">Create</button>
            </div>
        </form>
    </div>
</div>

<h1>My Todos</h1>
<div name="todos" data-vista="/myTodos" class="col-sm-12"></div>
{% endblock %}
